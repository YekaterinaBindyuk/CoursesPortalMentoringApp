<div class='container'>
  <div>
    <app-fake-logo></app-fake-logo>
  </div>
  <div *ngIf="authService.isAuthenticated(); else login" class='account-container'>
    <p>{{loginMessage}}</p>
    <button (click)="logout()">{{logoutMessage}}</button>
  </div>
  <ng-template #login>
    <button class='account-container' (click)='goToLoginPage()'>login</button>
  </ng-template>
</div>
